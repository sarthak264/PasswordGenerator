<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator Design</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="images/logo.png" />
  </head>
  <body>
    <div class="container">
      <section class="navbar">
        <div class="left-side">
          <img src="images/logo.png" id="logo" />
          <div id="logo-name">
            <div class="row">Password</div>
            <div class="row">Generator</div>
          </div>
        </div>
        <div class="right-side">
          <img src="images/github.svg" id="github-logo">
        </div>
      </section>
      <section class="main">
        <div class="password-container">
          <div class="upper-row">
            <input type="text" id="password-input" placeholder="Click refresh to generate Password" autocomplete="off" readonly/>
            <button id="refresh-btn" onclick="generatePassword();"><img src="images/refresh.png"/></button>
            <button id="copy-btn" onclick="copy()"><img src="images/copy.png" /></button>
          </div>
          <div class="line"></div>
          <div class="lower-row">
            <img src="images/very strong.png" id="strength-img" />
            <span id="password-strength"> Very Strong </span>
          </div>
        </div>
      </section>
      <section class="length-slider-part">
        <h2>Customize your Password</h2>
        <input type="range" id="slider" min="4" max="35" value="15" autocomplete="off">
        <h2>Password Length: <span id="length">15</span></h2>
      </section>
      <section class="checkboxes">
        <div class="checkbox-container">
          <div class="check">
            <input type="checkbox" id="lowercase" checked="true" autocomplete="off"/>
            <label for="lowercase">Add Lowercase</label>
          </div>
          <div class="check">
            <input type="checkbox" id="uppercase" checked="true" autocomplete="off"/>
            <label for="uppercase">Add Uppercase</label>
          </div>
          <div class="check">
            <input type="checkbox" id="numbers" checked="true" autocomplete="off"/>
            <label for="numbers">Add Numbers</label>
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" checked="true" autocomplete="off"/>
            <label for="symbols">Add Symbols</label>
          </div>
        </div>
      </section>
    </div>
    <script src="JS/app.js"></script>
  </body>
</html>
